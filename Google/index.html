<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/8bbf8c5eb9.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="tab-top">
                <div class="tab-title">
                    <div class="title">
                        <i class="fab fa-google"></i>
                        <a href="">Google</a>
                    </div>
                    <i class="fas fa-times"></i>
                </div>
                <div class="plus">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="tab-bottom">
                <div class="tab-direction">
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-arrow-right"></i>
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="tab-search">
                    <i class="fas fa-lock"></i>
                    <input type="text">
                    <i class="far fa-star"></i>
                </div>
                <div class="tab-hidden">
                    <button>Gizli mod</button>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="nav-element">
                <div class="nav-link">
                    <a href="#">Gmail</a>
                    <a href="">Görseller</a>
                </div>
                <div class="nav-icon">
                    <a href="">
                        <i class="fas fa-ellipsis-v"></i>
                        <i class="fas fa-ellipsis-v"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </div>
                <div class="nav-button">
                    <a href="">Oturum açın</a>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="content">
                <div class="image">
                    <img src="./image/googlelogo_color_272x92dp.png" alt="">
                </div>
                <div class="search">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div> 
                    <input type="text" name="" id="">
                    <div class="search-keyboard">
                        <i class="fas fa-keyboard"></i>
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button">
                        <a href="">Google'da Ara</a>
                    </div>
                    <div class="button">
                        <a href="">Kendimi Şanslı Hissediyorum</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-top">Türkiye</div>
            <div class="footer-bottom">
                <div class="footer-right">
                    <a href="">Hakkında</a>
                    <a href="">Reklam</a>
                    <a href="">İşletme</a>
                    <a href="">Arama nasıl çalışır ?</a>
                </div>
                <div class="footer-left">
                    <a href="">Gizlilik</a>
                    <a href="">Şartlar</a>
                    <a href="">Ayarlar</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
